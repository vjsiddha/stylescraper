<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #B3E5FC, #E1BEE7);
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            padding: 20px 40px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
        }
        .header a {
            text-decoration: none;
            color: #333;
        }
        .nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        .nav ul li {
            display: inline;
        }
        .nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .search-bar {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }
        .search-bar form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .search-bar input[type="text"] {
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        .search-bar button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #45a049;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(275px, 1fr));
            gap: 20px;
            justify-content: center;
        }
        .result-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .result-item img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .result-item p {
            margin: 10px 0;
        }
        .result-item a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/"><h1>StyleScout</h1></a>
        <div class="search-bar">
            <form action="/search" method="post">
                <input type="text" name="query" placeholder="Search things like 'muscle fit cotton shirt'">
                <button type="submit">Search</button>
            </form>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <h2>Search Results</h2>
        <div class="results-grid">
            {% for result in results %}
            <div class="result-item">
                <img src="{{ result['image_urls'][0] }}" alt="{{ result['name'] }}">
                <p>{{ result['name'] }}</p>
                <p>{{ result['price'] }}</p>
                <a href="{{ result['link'] }}" target="_blank">View Item</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
